<div>
    <app-top-bar label="Achivements"></app-top-bar>
    <div class="achivements-list">
        @for (item of achivements.values(); track $index) {
            <app-achivement-plate [achivement]="item"></app-achivement-plate>
            <div *ngIf="$index+1!==achivements.size" class="divider"></div>
        }
    </div>
</div>
