<div>
    <app-top-bar label="Settings"></app-top-bar>
    <form [formGroup]="settingsForm" class="settings-plate">
        <label>Music</label>
        <div class="volume">
            <tui-svg src="tuiIconVolume1Large"></tui-svg>
            <input
                size="m"
                tuiSlider
                type="range"
                min="0"
                max="100"
                value="60"
                formControlName="volume" />
            <tui-svg src="tuiIconVolume2Large"></tui-svg>
        </div>
        <div class="mute">
            <tui-svg src="tuiIconVolumeXLarge"></tui-svg>
            <tui-toggle
                formControlName="muted"
                size="l"
                [showIcons]="true"></tui-toggle>

            <tui-svg src="tuiIconVolumeLarge"></tui-svg>
        </div>
        <div class="mute">
            <tui-svg src="tuiIconVolumeXLarge"></tui-svg>
            <tui-toggle
                formControlName="playMusic"
                size="l"
                [showIcons]="true"></tui-toggle>

            <tui-svg src="tuiIconVolumeLarge"></tui-svg>
        </div>
        <label>Sound</label>
        <div class="mute">
            <tui-svg src="tuiIconVolumeXLarge"></tui-svg>
            <tui-toggle
                formControlName="playSound"
                size="l"
                [showIcons]="true"></tui-toggle>

            <tui-svg src="tuiIconVolumeLarge"></tui-svg>
        </div>
    </form>
</div>
