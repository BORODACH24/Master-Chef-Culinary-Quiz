<form [class]="plateClass" [formGroup]="form">
    <h3>{{ question?.question }}</h3>
    @for (answer of question?.answers; track $index) {
    <tui-checkbox-labeled
        [readOnly]="flag"
        [class]="classes[$index]"
        [formControl]="form.controls['answers'].controls[$index]">
        {{ answer.answer }}
    </tui-checkbox-labeled>
    }
</form>
