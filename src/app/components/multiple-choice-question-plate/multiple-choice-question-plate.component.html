<form [formGroup]="form">
    <label>{{ question?.question }}</label>
    @for (answer of question?.answers; track $index) {
    <tui-checkbox-labeled
        [formControl]="form.controls['answers'].controls[$index]"
        class="tui-space_bottom-3">
        {{ answer.answer }}
    </tui-checkbox-labeled>
    }
</form>
