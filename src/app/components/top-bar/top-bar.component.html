<div class="top-bar">
    <button
        class="button top-bar-button"
        type="button"
        (mousedown)="buttonSound()"
        (click)="buttonAction()">
        <tui-svg *ngIf="buttonText === 'Menu'" src="tuiIconMenuLarge"></tui-svg>
        {{ buttonText }}
    </button>
    <label class="top-bar-label">{{ label }}</label>
</div>
