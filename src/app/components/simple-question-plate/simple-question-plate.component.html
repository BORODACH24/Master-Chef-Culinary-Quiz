<div class="question-plate">
    <label>{{ label }}</label>
    <h3>{{ question?.question }}</h3>     
        <tui-radio-labeled
        #answers
        *ngFor="let answer of question?.answers; index as i"
        [id]="i"
        class="tui-space_bottom-3"
        [formControl]="control"
        [item]="answer">
        {{ answer.answer }}
        </tui-radio-labeled>
</div>
