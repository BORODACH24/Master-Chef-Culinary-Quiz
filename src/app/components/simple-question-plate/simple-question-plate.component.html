<div [class]="plateClass">
    <h3>{{ question?.question }}</h3>     
        <tui-radio-labeled
        #answers
        *ngFor="let answer of question?.answers; index as i"
        [class]="classes[i]"
        [readOnly]="flag"
        [formControl]="control"
        [item]="answer">
        {{ answer.answer }}
        </tui-radio-labeled>
</div>
